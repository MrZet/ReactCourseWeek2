<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React course - week 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>        
    </head>
    <body>
        <h1>React course - week 2</h1>
        <hr>
        <div id="root"></div>
    </body>
    <script type="text/babel">
        function TimeBoxEditor()
        {
            return (
            <div className="TimeboxEditor inactive">
                <label>What are you doing?<input type="text" value="Learning shortcuts" disabled/></label><br/>
                <label>How many minutes?<input type="number" value ="25" disabled/></label><br/>
                <button disabled>Begin</button>
            </div>)
        }

        function Clock({hours=0, minutes=0, seconds=0, miliseconds=0})
        {
            hours = formatDate(hours,23);
            minutes = formatDate(minutes,59);
            seconds = formatDate(seconds,59);
            miliseconds = formatDate(miliseconds,999,3);

            return (<h2 className = "Clock">Left {hours}:{minutes}:{seconds}:{miliseconds}</h2>);
        };

        function ProgressBar({percent=33, trackRemaining = false})
        {
            // const progressBarWidth = { width:`${percent}%`}; <-- template string (the same effect as below)
            const progressBarWidth = { width:percent+"%"};
            var progressBarFloat;
            if(trackRemaining)
            {
                progressBarFloat = { float: "left" }; 
            } 
            else
            {
                progressBarFloat = { float: "right" }; 
            }

            return (
            <div className="ProgressBar">
                <div style={{...progressBarWidth,...progressBarFloat}} className="ActualProgress"></div>
                <div className="MaxProgress"></div>
            </div> )
        }

        class TimeBox extends React.Component
        {
            constructor (props){
                super(props);
                this.state = {
                    isRunning:true,
                    isPaused:false,
                    pausesCount:0
                }
            }
            render() {
                const {isRunning, isPaused, pausesCount} = this.state;
                return (
                    <div className="Timebox">
                        <h1>Learning shortcuts</h1>
                        <Clock hours={1} minutes={-1} seconds={29} miliseconds={10000}/>
                        <ProgressBar trackRemaining={true}/>
                        <br/> 
                        <button disabled = {isRunning}>Start</button>
                        <button disabled = {!isRunning}>Stop</button>
                        <button disabled = {!isRunning}>{isPaused?"Resume":"Pause"}</button>
                        Number of pauses: {pausesCount}
                    </div>
                )                 
            }
        }

        function App()
        { 
            return(
            <div className="App">
                <TimeBoxEditor/>
                <TimeBox/>  
            </div>)
        }       

        const addLeadingZeroes = (number, places = 2) => number.toString().padStart(places,'0');
        
        function validateDatePart(datePart, maxValue)
        {
            if(datePart<0)
                return 0;
            else if(datePart>maxValue)
                return maxValue;
            else 
                return datePart;
        }
        
        function formatDate(datePart, maxValue, places)
        {
            datePart = datePart.toString();
            datePart = validateDatePart(datePart, maxValue);
            datePart = addLeadingZeroes(datePart, places)

            return datePart;
        }

        ReactDOM.render(<App/>,document.getElementById("root"));    

    </script>

</html>
