<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React course - week 2</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .App {
                font-family: sans-serif;
            }
            .Timebox {
                border: 1px solid gray;
                border-radius: 5px;
                padding: 5px;
                margin-bottom: 10px;
            }
            .TimeboxEditor, .TimeboxCreator {
                text-align: right;
                border: 1px solid gray;
                border-radius: 5px;
                padding: 20px;
                margin-bottom: 20px;
            }

            .TimeboxCreator {
                background-color: aqua;
            }

            .TimeboxEditor {
                background-color: aquamarine;
            }

            .Timebox {
                background-color: #ffaaaa;
            }

            .CurrentTimebox {
                background-color: #ffffaa;
            }

            input {
                min-width: 20px;
                margin-left: 20px;
                font: size 16px;
            }
            button {
                font-size:16px;
                margin-left: 10px;
                margin-right: 5px;
            }
            .CurrentTimebox {
                border: 1px solid gray;
                border-radius: 5px;
                padding: 20px;
                text-align: center;
            }
            .Clock {
                color: orangered;
            }
            .ProgressBar {
                border: 1px solid orangered;
                border-radius: 5px;
                height: 25px;  
                margin-bottom: 20px;  
                padding: 5px;
            }
            .ProgressBar >.ActualProgress {
                height: 100%;
                background-color: orangered;
            }
            .inactive {
                filter: blur(2px) grayscale(1)
            }
        </style>
    </head>
    <body>
        <h1>React course - week 2</h1>
        <hr>
        <div id="root"></div>
    </body>
</html>
